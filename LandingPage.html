<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
<header>
    <h1>
        Weather Now
        <img src="source/assets/homeButton.png" style="height: 50px; cursor: pointer; float:right" onclick="location.href='/LandingPage.html'">
    </h1>
    
</header>
<main>
    <div class="search-container">
        <h2>Search for a City</h2>
        <form id="searchForm">
            <input type="text" id="cityInput" class="search-bar" placeholder="Enter city name..." required>
            <button type="submit" class="search-button" id="searchButton">Search</button>
        </form>
    </div>

    <!--Show little info about weather in the world-->
    <div id="weather-tables-container">
            <script src="source/MainPageWeather.js"></script>  
    </div>
    <div id="alert"></div>

    <!-- Weather Data Table -->
    <div id="weatherData" style="display: none;">
        <table class="weather-table" id="weatherTable">
            <tr>
                <script src="source/Weather.js"></script>
            </tr>
            <!-- Data rows will be dynamically added here -->
        </table>
    </div>
</main>
<footer>
    <p>&copy; 2024 Weather Now.</p>
</footer>
</body>
</html>
