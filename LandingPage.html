<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
<header>
    <h1>Weather Now</h1>
</header>
<main>
    <div class="search-container">
        <h2>Search for a City</h2>
        <form id="searchForm">
            <input type="text" id="cityInput" class="search-bar" placeholder="Enter city name..." required>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <!--To nie dziaÅ‚a-->
    <div id="weather-tables-container" style="display: flex; gap: 10px;">
            <script type="module" src="source/MainPageWeather.js"></script>
    </div>
    

    <!-- Weather Data Table -->
    <div id="weatherData" style="display: none;">
        <h2>Weather Information</h2>
        <table class="weather-table" id="weatherTable">
            <tr>
                <th>Field</th>
                <script src="source/Weather.js"></script>
                <th>Value</th>
            </tr>
            <!-- Data rows will be dynamically added here -->
        </table>
    </div>
</main>
<footer>
    <p>&copy; 2024 Weather Now. All rights reserved.</p>
</footer>
</body>
</html>
