<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather Data</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>City Weather Data</h1>
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Timezone</td>
                <td th:text="${city.timezone}"></td>
            </tr>
            <tr>
                <td>Sunrise</td>
                <td th:text="${city.sunRise}"></td>
            </tr>
            <tr>
                <td>Sunset</td>
                <td th:text="${city.sunset}"></td>
            </tr>
            <tr>
                <td>Temperature</td>
                <td th:text="${city.temp} + ' \u2103'"></td>
            </tr>
            <tr>
                <td>Feels Like Temperature</td>
                <td th:text="${city.tempFellsLike} + ' \u2103'"></td>
            </tr>
            <tr>
                <td>Pressure</td>
                <td th:text="${city.pressure} + ' hPa'"></td>
            </tr>
            <tr>
                <td>Humidity</td>
                <td th:text="${city.humidity} + '%'"></td>
            </tr>
            <tr>
                <td>UV Index</td>
                <td th:text="${city.uvi}"></td>
            </tr>
            <tr>
                <td>Cloud Cover</td>
                <td th:text="${city.clouds} + '%'"></td>
            </tr>
            <tr>
                <td>Wind Speed</td>
                <td th:text="${city.windSpeed} + ' m/s'"></td>
            </tr>
        </table>
    </div>
</body>
</html>
